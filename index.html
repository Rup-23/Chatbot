<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 300px;
      background: rgb(58, 60, 61);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(20, 18, 18, 0.1);
      padding: 20px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #e9e9e9;
    }
    .message.user {
      background-color: #f1e8e8;
      color: rgb(21, 21, 21);
      text-align: right;
    }
    #input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-left: -11px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type your message...">
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
